<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Kevin Chan | chessmasterhong</title>

        <meta name="description" content="Kevin Chan. Programmer, computer scientist, technology enthusiast.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:700,700italic,300,300italic">
        <link rel="stylesheet/less" type="text/css" href="styles/site.less">

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <!-- Header: Logo -->
            <section class="logo">
                <div class="row">
                    <div class="large-12 column title">
                        Kevin Chan
                    </div>
                </div>
            </section>

            <!-- Header: Navigation -->
            <nav class="row nav">
                <div class="row">
                    <div class="large-14 column">
                        <a href="#about">About</a>
                        <a href="#showcase">Showcase</a>
                        <a href="#portfolio">Portfolio</a>
                        <a href="#contact">Contact</a>
                    </div>
                </div>
            </nav>

            <!-- Header: Banner -->
            <section class="banner">
                <div class="row">
                    <div class="large-12 column">
                        <h1>Blah blah blah</h1>
                    </div>
                </div>
            </section>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Main Content: About Me -->
            <section id="about">
                <div class="row">
                    <div class="large-12 medium-12 column">
                        <h2 class="section-title">About Me</h2>
                        <p>Hello World!</p>
                    </div>
                </div>
            </section>

            <!-- Main Content: Showcase -->
            <section id="showcase">
                <div class="row">
                    <div class="large-12 medium-12 column">
                        <h2 class="section-title">Showcase</h2>
                        <p>Showcase</p>
                    </div>
                </div>
            </section>

            <!-- Main Content: Portfolio -->
            <section id="portfolio">
                <div class="row">
                    <div class="large-12 medium-12 column">
                        <h2 class="section-title">Portfolio</h2>
                        <ul class="large-block-grid-3 medium-block-grid-2 portfolio-items">
                            <li>
                                <div class="panel portfolio-item">
                                    <div class="item-caption">
                                        <h4><%= title %></h4>
                                        <p><%= caption %></p>
                                        <a href="#" class="button tiny radius">Read more</a>
                                        <a href="#" class="button tiny radius">Live Demo</a>
                                        <a href="#" class="button tiny radius">Source Code</a>
                                    </div>
                                    <img src="//placehold.it/400x400">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <!-- Main Content: Contact -->
            <section id="contact">
                <div class="row">
                    <div class="large-12 medium-12 column">
                        <h2 class="section-title">Contact</h2>
                        <p id="hi"></p>
                        <ul class="social-links">
                            <li><a href="//github.com/chessmasterhong"><i class="fa fa-github"></i></a></li>
                            <li><a href="//bitbucket.org/chessmasterhong"><i class="fa fa-bitbucket"></i></a></li>
                            <li><a href="//www.linkedin.com/in/kchan12"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="row">
                <div class="large-12 column">
                    <p>Copyright &copy; 2015 Kevin Chan</p>
                </div>
            </div>
        </footer>

        <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>

        <script type="text/javascript" src="scripts/captions.js"></script>
    </body>
</html>
